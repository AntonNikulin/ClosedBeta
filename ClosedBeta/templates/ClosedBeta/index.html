{% extends "base.html" %}
{% block content %}
    {% for a in articles %}
        <p class="article">
            <a href="article/{{ a.id }}"><h3>{{ a.Title }}</h3></a>
            {{ a.Body }}
            <ul class="tags">
                {% for t in a.tag_set.all %}
                <li>{{ t.Name }}</li>
                {% endfor %}
            </ul>
        </p>
    {% endfor %}
{% endblock %}
